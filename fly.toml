# fly.toml app configuration file generated for kindlyfund on 2024-01-23T19:35:14+08:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "kindlyfund"
primary_region = "syd"
console_command = "/code/manage.py shell"
kill_signal = "SIGINT"
kill_timeout = 5
processes = []

[build]

[env]
  PORT = "8000"

[experimental]
  auto_rollback = true

[[services]]
  http_checks = []
  internal_port = 8000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

   [[services.ports]]
     force_https = true
     handlers = ["http"]
     port = 80   
   [[services.ports]]
    handlers = ["tls","http"]
    port = 443

   [[services.tcp_checks]]
     grace_period = "1s"
     interval = "15s"
     restart_limit = 0
     timeout = "20s"


[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024

[[statics]]
  guest_path = "/app/public"
  url_prefix = "/static/"

 [mounts]
 source = "dbvo1"
 destination = "/dbvo1" 
